apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metabase
  namespace: argocd
  labels:
    app.kubernetes.io/name: metabase
    app.kubernetes.io/part-of: mosuon
    app.kubernetes.io/component: analytics
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Bengo-Hub/mosuon-devops-k8s.git
    targetRevision: HEAD
    path: charts/app
    helm:
      valueFiles:
        - ../../apps/metabase/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
