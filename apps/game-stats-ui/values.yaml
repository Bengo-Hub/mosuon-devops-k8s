# Game Stats UI Production Configuration
nameOverride: game-stats-ui
fullnameOverride: game-stats-ui

# ============================================================================
# IMAGE CONFIGURATION
# ============================================================================
image:
  repository: docker.io/codevertex/game-stats-ui
  tag: "latest"
  pullPolicy: Always
  pullSecrets:
    - name: registry-credentials

# ============================================================================
# REPLICA AND SCALING CONFIGURATION
# ============================================================================
replicaCount: 1

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75
  # Scale down behavior - conservative to prevent flapping
  scaleDown:
    stabilizationWindowSeconds: 300
    policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    selectPolicy: Min
  # Scale up behavior - aggressive to handle load spikes
  scaleUp:
    stabilizationWindowSeconds: 60
    policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
    selectPolicy: Max

# VPA Configuration (Vertical Pod Autoscaler)
verticalPodAutoscaling:
  enabled: true
  updateMode: "Off"  # Recommendation mode - observe before enabling auto
  recommendationMode: true  # Forces Off mode for safety
  minCPU: 50m
  maxCPU: 750m
  minMemory: 128Mi
  maxMemory: 768Mi
  controlledResources: ["cpu", "memory"]
  controlledValues: RequestsAndLimits

# ============================================================================
# SERVICE CONFIGURATION
# ============================================================================
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# ============================================================================
# DEPLOYMENT STRATEGY
# ============================================================================
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

minReadySeconds: 20
progressDeadlineSeconds: 600

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: "3000"
  
  # Next.js configuration
  - name: NEXT_PUBLIC_API_URL
    value: "https://api.ultimatestats.co.ke"
  - name: NEXT_PUBLIC_WS_URL
    value: "wss://ultimatestats.co.ke"
  
  # Metabase Analytics
  - name: NEXT_PUBLIC_ANALYTICS_URL
    value: "https://analytics.ultimatestats.co.ke"
  
  # PWA and offline settings
  - name: NEXT_PUBLIC_ENABLE_PWA
    value: "true"
  - name: NEXT_PUBLIC_OFFLINE_MODE
    value: "true"

# ============================================================================
# RESOURCE LIMITS - Optimized for 12GB VPS
# ============================================================================
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# ============================================================================
# HEALTH CHECKS
# ============================================================================
healthCheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# ============================================================================
# INGRESS CONFIGURATION
# ============================================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Next.js specific optimizations
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
  hosts:
    - host: ultimatestats.co.ke
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: game-stats-ui-tls
      hosts:
        - ultimatestats.co.ke

# ============================================================================
# SERVICE ACCOUNT
# ============================================================================
serviceAccount:
  create: true
  name: game-stats-ui

# ============================================================================
# PERSISTENCE
# ============================================================================
persistence:
  enabled: false

# ============================================================================
# NODE AFFINITY AND TOLERATIONS
# ============================================================================
nodeSelector: {}
tolerations: []
affinity: {}
