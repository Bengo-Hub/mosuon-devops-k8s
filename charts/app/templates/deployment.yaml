apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    app: {{ include "app.fullname" . }}
    chart: {{ include "app.chart" . }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  minReadySeconds: {{ .Values.minReadySeconds | default 30 }}
  {{- if .Values.strategy }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  {{- else }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0 # Prevent pod limit overflow during rollout
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "app.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "app.fullname" . }}
      annotations:
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
        {{- if .Values.monitoring.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.monitoring.prometheus.port }}"
        prometheus.io/path: "{{ .Values.monitoring.prometheus.path }}"
        {{- end }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      {{- if or .Values.initContainers .Values.persistence.enabled (and .Values.migrations .Values.migrations.runOnStartup) }}
      initContainers:
        {{- if .Values.initContainers }}
        {{- toYaml .Values.initContainers | nindent 8 }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: init-media
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "üìÅ Initializing media directory: {{ .Values.persistence.mountPath }}"
              
              # Create subdirectories
              mkdir -p {{ .Values.persistence.mountPath }}/business \
                       {{ .Values.persistence.mountPath }}/products \
                       {{ .Values.persistence.mountPath }}/employees \
                       {{ .Values.persistence.mountPath }}/documents \
                       {{ .Values.persistence.mountPath }}/avatars \
                       {{ .Values.persistence.mountPath }}/invoices \
                       {{ .Values.persistence.mountPath }}/receipts \
                       {{ .Values.persistence.mountPath }}/userprofiles \
                       {{ .Values.persistence.mountPath }}/backups
              
              # Set permissions for app user (UID 1000)
              # Use 775 for directories (owner+group can write, others can read)
              chmod -R 775 {{ .Values.persistence.mountPath }} 2>/dev/null || {
                echo "   ‚ö†Ô∏è Could not set 775 permissions, trying 755..."
                chmod -R 755 {{ .Values.persistence.mountPath }} 2>/dev/null || {
                  echo "   ‚ö†Ô∏è Permission setting failed (PVC may be read-only or owned by root)"
                  echo "   ‚ÑπÔ∏è Checking current permissions..."
                  ls -la {{ .Values.persistence.mountPath }} || true
                }
              }
              
              # Verify directory is accessible
              if [ -w "{{ .Values.persistence.mountPath }}" ]; then
                echo "   ‚úÖ Media directory is writable"
              else
                echo "   ‚ö†Ô∏è Media directory may not be writable by app user"
                echo "   Current owner: $(ls -ld {{ .Values.persistence.mountPath }} | awk '{print $3":"$4}')"
              fi
              
              echo "   ‚úÖ Media directory initialized"
              ls -la {{ .Values.persistence.mountPath }} | head -15
          volumeMounts:
            - name: media
              mountPath: {{ .Values.persistence.mountPath }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
        {{- end }}
        {{- if and .Values.migrations .Values.migrations.runOnStartup }}
        - name: wait-for-db
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          {{- if .Values.envFromSecret }}
          envFrom:
          - secretRef:
              name: {{ .Values.envFromSecret }}
          {{- end }}
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          command:
          - bash
          - -c
          - |
            set -e
            echo "=========================================="
            echo "üîå Pre-Startup Database Check & Migrations"
            echo "=========================================="
            echo "Pod: $HOSTNAME"

            # Wait for database connectivity using direct connection test
            # Avoid 'manage.py check' as it can fail due to admin/model issues unrelated to DB
            MAX_RETRIES=10
            RETRY_COUNT=0

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if python -c "
            import os
            os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'ProcureProKEAPI.settings')
            import django
            django.setup()
            from django.db import connection
            connection.ensure_connection()
            " 2>/dev/null; then
                echo "‚úÖ Database connected"
                break
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "‚è≥ Waiting for database... (attempt $RETRY_COUNT/$MAX_RETRIES)"
              sleep 2
            done

            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "‚ùå Database connection failed after $MAX_RETRIES attempts"
              echo "üìã Connection error details:"
              python -c "
            import os
            os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'ProcureProKEAPI.settings')
            import django
            django.setup()
            from django.db import connection
            connection.ensure_connection()
            " 2>&1 || true
              exit 1
            fi

            # Run migrations (safe to run multiple times - idempotent)
            {{- if .Values.migrations.enabled }}
            echo "üîÑ Running database migrations..."
            python manage.py migrate --noinput
            echo "‚úÖ Migrations completed successfully"
            {{- else }}
            echo "‚ö†Ô∏è Migrations disabled - will run via app entrypoint"
            {{- end }}

            echo "=========================================="
            echo "‚úÖ Init container completed"
            echo "=========================================="
          resources:
            requests:
              memory: {{ .Values.migrations.resources.requests.memory | default "1Gi" }}
              cpu: {{ .Values.migrations.resources.requests.cpu | default "500m" }}
            limits:
              memory: {{ .Values.migrations.resources.limits.memory | default "4Gi" }}
              cpu: {{ .Values.migrations.resources.limits.cpu | default "2000m" }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ include "app.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
            {{- if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: {{ .Values.monitoring.prometheus.port }}
              protocol: TCP
            {{- end }}
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
            {{- if .Values.envSecrets }}
            # Optional secret environment variables
            {{- range .Values.envSecrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
                  optional: true
            {{- end }}
            {{- end }}
          {{- else if .Values.envSecrets }}
          env:
            # Optional secret environment variables
            {{- range .Values.envSecrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
                  optional: true
            {{- end }}
          {{- end }}
          {{- if .Values.envFromSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret }}
          {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: media
              mountPath: {{ .Values.persistence.mountPath }}
            {{- end }}
            {{- if .Values.volumeMounts }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
          {{- if .Values.healthCheck.enabled }}
          {{- if .Values.healthCheck.startup }}
          startupProbe:
            {{- toYaml .Values.healthCheck.startup | nindent 12 }}
          {{- end }}
          readinessProbe:
            {{- toYaml .Values.healthCheck.readiness | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.healthCheck.liveness | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: media
          persistentVolumeClaim:
            claimName: {{ include "app.fullname" . }}-media
      {{- end }}
      {{- if .Values.volumes }}
        {{- toYaml .Values.volumes | nindent 8 }}
      {{- end }}
