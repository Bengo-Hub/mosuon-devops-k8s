{{- if .Values.envSecrets }}
{{- $first := index .Values.envSecrets 0 }}
{{- if $first.value }}
# Optional Secret - only created if values are provided
apiVersion: v1
kind: Secret
metadata:
  name: {{ $first.secretName | quote }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "app.fullname" . }}
type: Opaque
data:
  {{- range .Values.envSecrets }}
  {{- if .value }}
  {{ .secretKey }}: {{ .value | b64enc | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
