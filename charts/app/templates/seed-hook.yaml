{{- if and .Values.seed .Values.seed.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "app.fullname" . }}-seed-{{ .Values.image.tag | trunc 8 }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "app.fullname" . }}
    component: seed
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"  # Run after migrations (weight 0)
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: {{ include "app.fullname" . }}
        component: seed
    spec:
      restartPolicy: Never
      {{- if .Values.securityContext }}
      securityContext:
        {{- if .Values.securityContext.fsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        {{- end }}
      {{- end }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.volumes }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      {{- end }}
      containers:
      - name: seed
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        {{- if .Values.volumeMounts }}
        volumeMounts:
          {{- toYaml .Values.volumeMounts | nindent 10 }}
        {{- end }}
        # Load environment variables from the same secret as the main app
        {{- if .Values.envFromSecret }}
        envFrom:
        - secretRef:
            name: {{ .Values.envFromSecret }}
        {{- end }}
        # Main app environment variables + seed-specific environment variables
        {{- if or .Values.env .Values.seed.env }}
        env:
          {{- if .Values.env }}
          {{- toYaml .Values.env | nindent 10 }}
          {{- end }}
          {{- if .Values.seed.env }}
          {{- toYaml .Values.seed.env | nindent 10 }}
          {{- end }}
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.seed.resources.requests.memory | default "256Mi" }}
            cpu: {{ .Values.seed.resources.requests.cpu | default "100m" }}
          limits:
            memory: {{ .Values.seed.resources.limits.memory | default "512Mi" }}
            cpu: {{ .Values.seed.resources.limits.cpu | default "500m" }}
        # Service-specific seed command
        {{- if .Values.seed.command }}
        command:
          {{- toYaml .Values.seed.command | nindent 10 }}
        {{- else }}
        # Default: look for common seed binary names
        command:
        - sh
        - -c
        - |
          set -e
          echo "========================================="
          echo "{{ include "app.fullname" . }} - Seeding"
          echo "========================================="
          echo "Namespace: {{ .Release.Namespace }}"
          echo "Release: {{ .Release.Name }}"
          echo "Image: {{ .Values.image.repository }}:{{ .Values.image.tag }}"
          
          # Try common seed binary locations
          if [ -x "/usr/local/bin/{{ .Values.seed.binaryName | default (printf "%s-seed" (include "app.name" .)) }}" ]; then
            echo "✓ Running seed binary: /usr/local/bin/{{ .Values.seed.binaryName | default (printf "%s-seed" (include "app.name" .)) }}"
            /usr/local/bin/{{ .Values.seed.binaryName | default (printf "%s-seed" (include "app.name" .)) }}
          elif [ -x "/app/seed" ]; then
            echo "✓ Running seed binary: /app/seed"
            /app/seed
          elif [ -f "/app/manage.py" ]; then
            echo "✓ Running Django seed command"
            python /app/manage.py seed
          elif [ -f "/app/artisan" ]; then
            echo "✓ Running Laravel seed command"
            php /app/artisan db:seed
          else
            echo "⚠️  No seed binary or command found - skipping"
            echo "If this service needs seeding, configure seed.command in values.yaml"
          fi
          
          echo "✓ Seed job completed successfully"
        {{- end }}
{{- end }}

